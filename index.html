<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mung Bean Farming Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: darkgreen;
        }
        .seed {
            width: 40px;
            height: 40px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
        }
        .rare-seed {
            width: 40px;
            height: 40px;
            background-color: gold;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
        }
        #juice-container {
            margin-top: 20px;
        }
        #juice-cup {
            width: 60px;
            height: 100px;
            border: 2px solid black;
            margin: 10px auto;
            position: relative;
            background-color: transparent;
            overflow: hidden;
        }
        .juice-fill {
            width: 100%;
            height: 0;
            background-color: lightyellow;
            position: absolute;
            bottom: 0;
            transition: height 0.5s;
        }
        #celebration-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: gold;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mung Bean Farming Game</h1>
    <p>Harvested Sprouts: <span id="score">0</span></p>
    <p>Rare Mung Beans: <span id="rareScore">0</span></p>
    <p>Mung Bean Juice: <span id="juiceCount">0</span></p>
    <p>Mung Tokens: <span id="mungTokens">0</span></p>
    <div id="game-container">
        <div class="seed" id="seed"></div>
    </div>
    <div id="juice-container">
        <button id="toggleMode">Switch to Juicing</button>
        <button id="juiceButton" style="display: none;">Juice Sprouts</button>
        <button id="sellJuiceButton" style="display: none;">Sell Juice</button>
        <button id="buyHarvester">Buy Robotic Harvester (200 Tokens)</button>
        <button id="upgradeHarvester" style="display: none;">Upgrade Harvester (150 Tokens)</button>
        <button id="buyJuicer">Buy Automated Juicer (200 Tokens)</button>
        <button id="upgradeJuicer" style="display: none;">Upgrade Juicer (150 Tokens)</button>
        <button id="buyLargerBeans">Buy Larger Mung Beans (100 Tokens)</button>
        <div id="juice-cup">
            <div class="juice-fill" id="juiceFill"></div>
        </div>
    </div>
    <div id="celebration-screen">Congratulations! You collected 10 Rare Mung Beans and have become one with the Mung!</div>
    <script>
        let score = 0;
        let rareScore = 0;
        let juice = 0;
        let mungTokens = 0;
        let harvestingMode = true;
        let harvesterActive = false;
        let juicerActive = false;
        let harvesterSpeed = 1;
        let juicerSpeed = 1;
        let largerBeans = false;
        const seed = document.getElementById("seed");
        const scoreDisplay = document.getElementById("score");
        const rareScoreDisplay = document.getElementById("rareScore");
        const juiceDisplay = document.getElementById("juiceCount");
        const mungTokensDisplay = document.getElementById("mungTokens");
        const celebrationScreen = document.getElementById("celebration-screen");
        const gameContainer = document.getElementById("game-container");

        function growSprout() {
            if (harvestingMode) {
                const isRare = Math.random() < 0.05;
                const sprout = document.createElement("div");
                sprout.className = isRare ? "rare-seed" : "seed";
                sprout.style.left = `${Math.floor(Math.random() * (gameContainer.clientWidth - 40))}px`;
                sprout.style.top = `${Math.floor(Math.random() * (gameContainer.clientHeight - 40))}px`;
                gameContainer.appendChild(sprout);
                sprout.addEventListener("click", () => {
                    if (isRare) {
                        rareScore++;
                        rareScoreDisplay.textContent = rareScore;
                        if (rareScore >= 10) {
                            celebrationScreen.style.display = "block";
                        }
                    } else {
                        score++;
                        scoreDisplay.textContent = score;
                    }
                    gameContainer.removeChild(sprout);
                });
            }
        }

        setInterval(growSprout, 2000);
    </script>
</body>
</html>
